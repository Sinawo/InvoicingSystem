<div class="dialog-box">
    <h2 mat-dialog-title>Add Bank Details</h2>
    <mat-dialog-content>Add your bank details here</mat-dialog-content>
    <mat-dialog-actions align="center">
        <button mat-raised-button (click)="onClick()">Cancel</button>
        <button mat-raised-button color="primary" (click)="onYesClick()">Save</button>
    </mat-dialog-actions>
</div>
