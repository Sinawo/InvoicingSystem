<section id="lead-whole-container">
  <section id="lead-whole-container">
    <div class="lead-whole-container">
      <div class="page-title">
        <h2>Lead</h2>
      </div>
      <div class="actions">
        <div clas="add-lead-div">
          <button mat-raised-button color="primary" (click)="openAddLeadForm()"> + Add Lead</button>
        </div>
        <div class="edit-lead-div">
          <button mat-raised-button><i class="fa-solid fa-ellipsis"></i></button>
        </div>
      </div>
    </div>
    <div class="search-div-conatiner">
      <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" class="search-input" placeholder=" Search Lead">
      </div>
    </div>

    <div class="lead-content">

      <ng-template class="lead-content-file" #noLeads>
        <i class="fa-solid fa-file-circle-plus"></i>
        <p>You have not added any Lead yet.</p>
        <button mat-raised-button color="primary" (click)="openAddLeadForm()">+ Let's start Adding</button>
      </ng-template>



      <div *ngIf="leads.length > 0; else noLeads">
        <table mat-table [dataSource]="leads" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let lead">{{ lead.FirstName }} {{ lead.LastName }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let lead">{{ lead.email }}</td>
          </ng-container>

          <!-- Contact Number Column -->
          <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact Number</th>
            <td mat-cell *matCellDef="let lead">{{ lead.ContactNumber }}</td>
          </ng-container>

          <!-- Edit Column -->
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let lead">
              <button mat-icon-button (click)="openEditLeadDialog(lead)">
                
                <mat-icon>add_circle</mat-icon>
              </button>
            </td>
          </ng-container>
          
          <!-- Delete Column -->
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let lead">
              <button mat-icon-button (click)="deleteLead(lead.id)">
                <mat-icon>remove_circle</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>






  </section>
